<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles3.css">
</head>
<body>
<form method="post">{% csrf_token %}
    <h2>Login</h2><br>
    <label for="username">Username</label><br>
    <input  placeholder="Your name" id="username" type="text" name="username" maxlength="10" ><br>
    <label for="password">Password</label><br>
    <input placeholder="Your password" id="password" type="password" name="password" maxlength="22" ><br>
    <input id="button" type="submit" value="Login">

  </form>
</body>
</html>

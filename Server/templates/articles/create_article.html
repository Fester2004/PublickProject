{% load static  %}
{% load get_key %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>GGuide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="{% static 'images/favicon.ico' %} " rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/owl.carousel.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/articles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/create_article.css' %}">



    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Toolbar -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    {% include 'base_templates/header_menu.html' %}
    <!-- Header section end -->


    <!-- Latest news section -->
    {% include 'base_templates/run_last_new_section.html' %}
    <!-- Latest news section end -->


    <!-- Form article section -->
    <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-6">
                             <h2 class="p-title-value">Create an article</h2>
                             <form method="post"  enctype="multipart/form-data">
                                 {% csrf_token %}
                                 <label for="article_image">Article photo:</label><br>
                                 <input type="file" name="article_image" id="article_image" required><br>
                                 <label for="header">Header text:</label><br>
                                 <input type="text" name="header" id="header" required><br>
                                 <label for="text">Article text:</label><br>
                                 <textarea name="text" id="text" cols="30" rows="10" required></textarea>
                                 <a href="{{ article.get_absolute_url }}">
                                     <button type="submit"  id='submit' class="site-btn site-btn-create">Create</button>
                                 </a>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Form article section end -->


    <!-- Footer top section -->
    {% include 'base_templates/footer.html' %}
    <!-- Footer section end -->


    <!--====== Javascripts & Jquery ======-->
    {% include 'base_templates/connect_js.html' %}
</body>
</html>

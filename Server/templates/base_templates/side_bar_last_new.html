{% load get_key %}
<div class="latest-blog">
    {% for article in articles %}
        <div class="lb-item">
            <div class="lb-thumb set-bg" data-setbg="{{ articles_images|lookup:article.id }}"></div>
            <div class="lb-content">
                <div class="lb-date">{{ article.article_date }}</div>
                <p>
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </p>
                <a href="#" class="lb-author">By {{ article.author }}</a>
            </div>
        </div>
    {% endfor %}
</div>

{% load static  %}
{% load get_key %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>GGuide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="{% static 'images/favicon.ico' %} " rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/owl.carousel.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/animate.css' %}"/>


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    {% include 'base_templates/header_menu.html' %}
    <!-- Header section end -->


    <!-- Page section -->
    <section class="page-section recent-game-page spad" id="content">
        <div class="col-lg-8">
            <div class="container">
                    <div class="contact-form-warp">
                        <h4 class="comment-title">Log in</h4>
                        <form  method="post" class="comment-form">
                             {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="Name" name="username" id="username" maxlength="15"><br>
                                    <input type="password" placeholder="Password" name="password"  id="password" maxlength="22"><br>
                                </div>
                                <div class="col-lg-12">
                                  <input class="site-btn btn-sm" type="submit" value="LogIn">
                                    <a href="{% url 'registration' %}" class="site-btn btn-sm">Registration</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <!-- Page section end -->


    <!-- Footer top section -->
    {% include 'base_templates/footer.html' %}
    <!-- Footer section end -->


    <!--====== Javascripts & Jquery ======-->
    {% include 'base_templates/connect_js.html' %}
    </body>

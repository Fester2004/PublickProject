{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>GGuide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="{% static 'images/favicon.ico' %} " rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/owl.carousel.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/friend.css' %}"/>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    {% include 'base_templates/header_menu.html' %}
    <!-- Header section end -->
    <div id="menu_list">
               <nav class="main-menu">
                <ul>
                    <li><a href="{%  url 'friend' %}">Friend list</a></li>
                </ul>
            </nav>
          </div>

    <!-- Page section -->
    <section class="page-section recent-game-page spad">
        <div id="container">
         <form  method="post" class="comment-form">
                             {% csrf_token %}
                            <h4 class="comment-title">Remove friend</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="Friend's name" name="username" id="username" maxlength="15"><br>
                                    <input type="email" placeholder="Friend's email" name="email"  id="email" maxlength="22"><br>
                                </div>
                                <div class="col-lg-12">
                                  <input class="site-btn btn-sm" type="submit" value="Remove friend">
                                </div>
                            </div>
                        </form>
                       </div>
    </section>
    <!-- Page section end -->


    <!-- Footer top section -->
    {% include 'base_templates/footer.html' %}
    <!-- Footer section end -->


    <!--====== Javascripts & Jquery ======-->
    {% include 'base_templates/connect_js.html' %}
</body>
